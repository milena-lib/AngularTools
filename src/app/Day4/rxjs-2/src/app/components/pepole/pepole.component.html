<div class="wrapper">
    <h1>In progress count = {{count$ | async}}</h1>

    <div>
        <input #txt (input)="inputChanged.next(txt.value)">
    </div>
    <h2>All customers</h2>
    <ol>
        <li *ngFor="let item of customers$ | async">
            <button (click)="removecustomer(item)">REMOVE</button> {{item.name}} - {{item.email}} - {{item.status}}
        </li>
    </ol>
    <button (click)="showInProgresCustomers=true">show InProgresCustomers</button>
    <div *ngIf="showInProgresCustomers">
        <h2>In progress customers</h2>
        <ol>
            <li *ngFor="let item of onlyInProgressItems$ | async">
                {{item.name}} - {{item.email}} - {{item.status}}
            </li>
        </ol>
    </div>
</div>
